<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Abcedion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #020617;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        @keyframes float {
            0% { transform: translateY(0px) scale(1); opacity: 1; }
            100% { transform: translateY(-120px) scale(0.5); opacity: 0; }
        }
        @keyframes pulse-glow {
            0%, 100% { filter: drop-shadow(0 0 8px #a855f7) drop-shadow(0 0 15px #6366f1); }
            50% { filter: drop-shadow(0 0 20px #d8b4fe) drop-shadow(0 0 35px #a855f7); }
        }
        .boink-number {
            position: absolute;
            pointer-events: none;
            animation: float 1s cubic-bezier(0.22, 1, 0.36, 1) forwards;
            font-weight: 900;
            color: #fbbf24;
            font-size: 2rem;
            z-index: 60;
            text-shadow: 0 0 10px rgba(251, 191, 36, 0.5);
        }
        .obsidian-icon {
            animation: pulse-glow 3s infinite ease-in-out;
        }
        .ton-gradient {
            background: linear-gradient(90deg, #0088CC 0%, #00A3FF 100%);
        }
        .circuit-bg {
            background: radial-gradient(circle at center, #1e1b4b 0%, #020617 100%);
            background-size: cover;
            position: relative;
        }
        .circuit-bg::before {
            content: "";
            position: absolute;
            inset: 0;
            background-image: radial-gradient(circle at 2px 2px, rgba(168, 85, 247, 0.1) 1px, transparent 0);
            background-size: 32px 32px;
            pointer-events: none;
        }
        ::-webkit-scrollbar {
            display: none;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4"
  }
}
</script>
</head>
<body class="circuit-bg">
    <div id="root"></div>
</body>
</html>
